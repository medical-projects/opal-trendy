<div class="row">
  <div class="col-md-12">
    <h5>{{ label }} {{ count }}/{{ total }}</h5>
  </div>
</div>
{% if preselected_text %}
  <h3 style="margin-top: 0" class="text-muted">
    {{ preselected_text }}
  </h3>
{% else %}
  <gauge-chart :graph-vals="{{ graph_vals }}"></gauge-chart>
{% endif %}
