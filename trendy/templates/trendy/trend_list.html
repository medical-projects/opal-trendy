{% extends 'opal.html' %}

{% load plugins %}

{% block ngapp %}opal.trendy{% endblock %}
{% block angularapp %}
  {% plugin_javascripts 'opal.trendy' %}
{% endblock %}
{% block content %}
<div class="container content-offset">
  <div style="height: 800px" class="panel panel-primary">
    <div class="panel-heading">
      <h2>Lists</h2>
    </div>
    <div class="panel-body">
      {% for i in obj_list %}
        <div class="row">
          <div class="col-md-12">
            <a href="/trendy/?list={{ i.slug }}">{{ i.display_name }}({{ i.count }})</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
