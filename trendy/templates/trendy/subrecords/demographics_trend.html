{% load forms %}
{% load trendy_visuals %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3>{% icon models.Demographics.get_icon %}
    {{ models.Demographics.get_display_name }}
  </h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        {% pie_chart obj_list "demographics" "sex" label="Sex" %}
      </div>
      <div class="col-md-6">
        {% pie_chart obj_list "demographics" "ethnicity" label="Ethnicity" %}
      </div>
    </div>
  </div>
</div>
